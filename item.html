<ul class="itemDetails">
	<li class="currentItem">
		<div class="itemHeader">
			<div class="itemImage {{imageClass}}">
				<i class="fa fa-search-{{imageIcon}} fa-2x" ng-click="Zoom()"></i>
				<img src="{{image}}">
			</div>
			<i class="fa fa-cart-plus fa-2x" ng-if="name != 'there is no item'" ng-click="AddToCart()"></i>
			<i class="fa fa-heart fa-2x" ng-if="name != 'there is no item'" ng-click="AddToWishList()"></i>
		</div>
		<div class="itemDescription">
			<h2>{{name}}</h2>
			<span>price: {{price}}$</span><br>
			<span>category: {{category}}</span>
			<p>{{description}}</p>
		</div>
	</li>
</ul>
<aside class="items">
	<h1>Similar items</h1>
	<ul class="items">
		<li class="item" ng-repeat="item in items | orderBy:'id'" ng-if="item.id != id && item.category == category">
			<div class="itemImage">
				<img src="{{item.image}}">
			</div>
			<h2><a href="{{item.url}}">{{item.name}}</a> {{item.price}}$</h2>
		</li>
	  </ul>
</aside>
